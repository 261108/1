<!DOCTYPE html>
<html>
<head>
  <title>Mini Browser</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #url-input {
      width: 300px;
      padding: 5px;
    }
    #iframe {
      width: 100%;
      height: 100vh;  /* Use viewport height for full view */
      border: 1px solid #ccc;
    }
    #fullscreen-btn {
      padding: 5px 10px;
      background-color: #f1f1f1;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="text" id="url-input" placeholder="https://www.example.com">
  <button onclick="loadPage()">Go</button>
  <button id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
  <br>
  <iframe id="iframe"></iframe>
  <script>
    function loadPage() {
      const url = document.getElementById("url-input").value;
      const iframe = document.getElementById("iframe");
      iframe.src = url;
    }

    function toggleFullscreen() {
      const iframe = document.getElementById("iframe");
      if (iframe.style.height === "100vh") {
        // Shrink iframe
        iframe.style.height = "500px";
        document.getElementById("fullscreen-btn").textContent = "Fullscreen";
      } else {
        // Expand iframe
        iframe.style.height = "100vh";
        document.getElementById("fullscreen-btn").textContent = "Shrink";
      }
    }
  </script>
</body>
</html>
